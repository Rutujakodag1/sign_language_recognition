<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/d733855d1a.js" crossorigin="anonymous"></script>
</head>

<body> 
  <!-- contact1 -->
  <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-wrapper">
            <div class="container-nav">
                <a class="navbar-brand" href="/"><i class="fas fa-sign-language" style="margin-right: 10px; font-size: 25px;"></i> Sign Language Recognizer</a>
            </div>
            <div class="link-container">
                <ul>
                    <li><a href="/" class="link">Home</a></li>
              {#      <li><a href="/about" class="link">About Project</a></li>#}
                    <li><a href="/contact" class="link">Contact Us</a></li>
                    {#<li><a href="/team" class="link">Team</a></li>#}
                </ul>
            </div>
        </div>
    </nav>
  <section class="w3l-simple-contact-form1">
    <div class="contact-form section-gap">
      <div class="wrapper">
        <div class="text-center">
        <h1 style="font-size: 40px; " >Contact Us</h1>
      </div>
        <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
          <div class="form-mid">
            <form action="javascript:sendmail()" method="post">
              <div class="field">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="ENTER YOUR NAME" required="">
              </div>
              <div class="field">
                <input type="email" class="form-control" name="Sender" id="Sender" placeholder="ENTER YOUR EMAIL"
                  required="">
              </div>
              <div class="field">
                <input type="text" class="form-control" name="Subject" id="Subject" placeholder="ENTER YOUR SUBJECT"
                  required="">
              </div>
              <textarea name="Message" class="form-control" id="Message" placeholder="ENTER YOUR MESSAGE"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send Message</button>
              <!-- <input type="button" class="btn btn-contact" onclick="sendmail();"  value="Send Message"> -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /contact1 -->
  
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
<!-- Add this EmailJS SDK before your closing </body> -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function() {
      emailjs.init("6grf2-XKC5Z5HunXZ"); // ⬅️ Replace with your EmailJS User ID
  })();
</script>

<script>  
function sendmail() {
    var name = $('#Name').val();
    var email = $('#Sender').val();
    var subject = $('#Subject').val();
    var message = $('#Message').val();

    var templateParams = {
        from_name: name,
        from_email: email,
        subject: subject,
        message: message
    };

    emailjs.send('service_uvz0vvk', 'template_l4zmtph', templateParams)
    .then(function(response) {
        console.log('SUCCESS!', response.status, response.text);
        alert('Your mail has been sent. Thank you for connecting.');
    }, function(error) {
        console.error('FAILED...', error);
        alert('There is an error at sending message.');
    });
}
</script>


</body>
</html>
